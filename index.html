<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main>
      <div class="text">
        <p class="main-text">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </p>
        <div class="name-position">
          <div class="name-text">Tanya Sinclair</div>
          <div class="position-text">UX Engineer</div>
        </div>
      </div>
      <div class="slider">
        <div class="slider-img">
          <img
            class="img"
            src="/images/image-tanya.jpg"
            alt="Bootcamp Student"
          />
        </div>
        <div class="slider-scroll">
          <button class="button button-previous">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18">
              <path
                class="btn-icon"
                fill="none"
                stroke="#8585AC"
                stroke-width="3"
                d="M11 1L3 9l8 8"
              />
            </svg>
          </button>
          <button class="button button-next">
            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="18">
              <path
                class="btn-icon"
                fill="none"
                stroke="#8585AC"
                stroke-width="3"
                d="M2 1l8 8-8 8"
              />
            </svg>
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
